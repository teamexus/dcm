<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>{% block title_block %} Diagnostic Center Management {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}"> <img src="/media/dcmlogo.png" width="50px">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Your Profile</a>
                <hr>
                <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
                </li>
            {% else %}
         <li class="nav-item">
                <a class="nav-link" href="{% url 'App_Login:signup' %}">SignUp</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:patientsignup' %}">PatientSignUp</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:doctorsignup' %}">DoctorSignUp</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="{% url 'App_Login:doctorsignup' %}">TechnicianSignUp</a>
       </li>
         <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
    </nav>
    <div class="container" style="padding-top: 20px">
        {% block body_block %} 
        {% endblock %}
    </div>
</body>
</html>
