{% extends 'base.html' %}
{% block title_block %} Edit Patient {% endblock %}
{% block body_block %}
{% if user.is_authenticated %}
<div class="container">
    <br>
    <br>
    <h2 class="text-center">Edit Patient</h2>
    <form method="POST" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ form.name.value }}" required>
        <br>
        <label for="id_age">Age:</label>
        <input type="number" class="form-control" name="age" id="id_age" value="{{ form.age.value }}" required>
        <br>
        <label for="id_gender">Gender:</label>
        <select name="gender" class="form-control" id="id_gender" required>
            <option value="Male" {% if form.gender.value == 'Male' %} selected {% endif %}>Male</option>
            <option value="Female" {% if form.gender.value == 'Female' %} selected {% endif %}>Female</option>
        </select>
        <br>
        <label for="id_patient_blood_group">Gender:</label>
        <select name="patient_blood_group" class="form-control" id="id_patient_blood_group" required>
            <option value="A+" {% if form.patient_blood_group.value == 'A+' %} selected {% endif %}>A+</option>
            <option value="A-" {% if form.patient_blood_group.value == 'A-' %} selected {% endif %}>A-</option>
            <option value="B+" {% if form.patient_blood_group.value == 'B+' %} selected {% endif %}>B+</option>
            <option value="B-" {% if form.patient_blood_group.value == 'B-' %} selected {% endif %}>B-</option>
            <option value="O+" {% if form.patient_blood_group.value == 'O+' %} selected {% endif %}>O+</option>
            <option value="O-" {% if form.patient_blood_group.value == 'O-' %} selected {% endif %}>O-</option>
            <option value="AB+" {% if form.patient_blood_group.value == 'AB+' %} selected {% endif %}>AB+</option>
            <option value="AB-" {% if form.patient_blood_group.value == 'AB-' %} selected {% endif %}>AB-</option>
        </select>
        <br>
        <label for="id_mobile">Contract:</label>
        <input type="number" class="form-control" name="mobile" id="id_mobile" value="{{ form.mobile.value }}" />
        <br>
        <label for="id_address">Address:</label>
        <textarea class="form-control" name="address" id="id_address" required>{{ form.address.value }}</textarea>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>
{% else %}
<p>Your are not allowed to view this page. 404</p>
{% endif %}
{% endblock %}
