{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile {% endblock %} 
{% block body_block %}

<div class="container mt-5">
  <div class="card shadow">
    <h2 class="card-header text-center">Update Admin Profile</h2>
    <div class="card-body">
      <form method="POST" class="offset-sm-3 col-sm-6"> <!-- Center the form horizontally -->
        {% csrf_token %}
        
        <div class="form-group row">
          <label for="id_doctor_full_name" class="col-sm-3 col-form-label">Admin Full Name:</label>
          <div class="col-sm-9">
            {{ form.dcmadmin_full_name }}
          </div>
        </div>

        <div class="form-group row">
          <label for="id_phone" class="col-sm-3 col-form-label">Phone:</label>
          <div class="col-sm-9">
            {{ form.dcmadmin_phone }}
          </div>
        </div>

        <div class="form-group row">
          <label for="id_spe" class="col-sm-3 col-form-label">Department:</label>
          <div class="col-sm-9">
            {{ form.dcmadmin_department }}
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12 text-center"> <!-- Center the update button -->
            <button type="submit" class="btn btn-warning">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
