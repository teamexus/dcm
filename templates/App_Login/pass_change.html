{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {% endblock %} 
{% block body_block %}
{% if changed %}
<div class="alert alert-success">
    Password change Successfully!
</div>
{% endif %}
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Change</button>
</form>

{% endblock %}
