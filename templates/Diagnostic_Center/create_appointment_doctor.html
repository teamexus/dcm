{% extends 'base.html' %}
{% block title_block %} Profile {% endblock %} 
{% block body_block %}

<div class="container">
  <br>
  <br>
  <h2 class="text-center"> Appointment A Doctor</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label>Doctor Name</label>
    <select name="doctor" class="form-control">
      {% for i in doctor %}
      <option value="{{i.user_id}}">{{i.doctor_full_name}}</option>
      {% endfor %}
    </select>
    <label>Patient Name</label>
    <select name="patient" class="form-control">
      {% for i in patient %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
    </select>
    <label>Contact</label>
    <input type="text" class="form-control" name="mobile" required />
    <label>Date</label>
    <input type="date" class="form-control" name="date1" value="{{ today }}" required />
    
    <br />
    <input type="submit" value="Submit" class="form-control btn btn-primary" />
  </form>
</div>

{% if error == "no" %}
<script>
  {% comment %} alert('Record  Save Successfully'); {% endcomment %}
  window.location = ('{% url 'Diagnostic_Center:view_appointment_doctor' %}');
</script>
{% endif %} 
{% if error == "yes" %}
<script>
  alert("Something went wrong, Try again");
</script>
{% endif %} 
{% endblock %}
