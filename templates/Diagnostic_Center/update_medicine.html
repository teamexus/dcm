{% extends 'base.html' %}
{% block title_block %} Update Medicine {% endblock %}

{% block body_block %}
<div class="container">
    <br>
    <br>
    <h2 class="text-center">Update Medicine</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_medicine_name">Medicine Name:</label>
        <input type="text" class="form-control" name="medicine_name" id="id_medicine_name" value="{{ object.medicine_name }}" required>
        <br>
        <label for="id_medicine_department">Department:</label>
        <input type="text" class="form-control" name="medicine_department" id="id_medicine_name" value="{{ object.medicine_department }}" required>
        <br>
        <label for="id_medicine_price">Medicine Price:</label>
        <input type="number" class="form-control" name="medicine_price" id="id_medicine_price" value="{{ object.medicine_price }}" required>
        <br>
        <button type="submit" class="btn btn-primary">Update Medicine</button>
    </form>
</div>
{% endblock %}
