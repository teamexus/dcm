{% extends 'base.html' %}
{% block title_block %} Create Medicine {% endblock %} 
{% block body_block %}

<div class="container">
  <br>
  <br>
  <h2 class="text-center">Create Medicine</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    

    <label>Medicine Name</label>
    <input type="text" class="form-control" name="medicine_name" required />
    <label>Medicine Department</label>
    <select name="medicine_department" class="form-control">
      {% for i in medicine_department %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
    </select>
    <label>Medicine Price</label>
    <input type="text" class="form-control" name="medicine_price" required />
    <br />
    <input type="submit" value="Submit" class="form-control btn btn-primary" />
  </form>
</div>

 {% if error == "no" %}
<script>
  alert('Record  Save Successfully');
  window.location = ('{% url 'Diagnostic_Center:view_medicine' %}');
</script>
{% endif %} 
{% if error == "yes" %}
<script>
  alert("Something went wrong, Try again");
</script>
{% endif %}

{% endblock %}
