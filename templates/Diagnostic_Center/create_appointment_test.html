{% extends 'base.html' %}
{% block title_block %} Profile {% endblock %} 
{% block body_block %}

<div class="container">
  <br>
  <br>
  <h2 class="text-center"> Appointment A Test</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Patient Name</label>
    <select name="patient" class="form-control">
      {% for i in patient %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
    </select>
    <label>Test</label>
     <select name="test" class="form-control" multiple>
      {% for test in tests %}
          <option value="{{ test.id }}">{{ test.test_name }}</option>
       {% endfor %}
     </select>

    <label>Contact</label>
    <input type="text" class="form-control" name="mobile" required />
    <label>Date</label>
    <input type="date" class="form-control" name="date1" required />
    <label>Serial Number </label>
    <input type="text" class="form-control" name="serial"  required disabled/>
    <label for="appointment_status">Appointment Status </label>
    <select name="appointment_status" id="appointment_status" class="form-control" disabled>
      <option value="Confirmed" selected>Confirmed</option>
      <option value="Cancelled">Cancelled</option>
      <option value="Completed">Completed</option>
    </select>
    <br />
    <input type="submit" value="Submit" class="form-control btn btn-primary" />
  </form>
</div>

{% if error == "no" %}
<script>
  alert('Record  Save Successfully');
  window.location = ('{% url 'Diagnostic_Center:view_appointment_test' %}');
</script>
{% endif %} 
{% if error == "yes" %}
<script>
  alert("Something went wrong, Try again");
</script>
{% endif %} 
{% endblock %}
