{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Edit Prescription {% endblock %}
{% block body_block %}
{% if user.is_authenticated %}
<div class="container mt-5">
    <br>
    <h2 class="text-center">Edit Prescription</h2>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="pres_user" class="col-sm-4 col-form-label">User:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="pres_user" id="pres_user" value="{{ object.pres_user }}" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pres_patient" class="col-sm-4 col-form-label">Patient:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="pres_patient" id="pres_patient" value="{{ object.pres_patient }}" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pres_doctor" class="col-sm-4 col-form-label">Dcotor:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="pres_doctor" id="pres_doctor" value="{{ object.pres_doctor }}" readonly>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="test" class="col-sm-4 col-form-label">Medicine:</label>
                    <select name="medicine" class="form-control" id="id_medicine" multiple required>
                    {% for i in object.medicine.all %}
                        <option value="{{ i.pk }}" selected>{{ i.medicine_name }}</option>
                    {% endfor %}
    
                   </select>
                    <br>
                    
                </div>
                <div class="form-group row">
                    <label for="test" class="col-sm-4 col-form-label">Tests:</label>
                    <select name="test" class="form-control" id="id_test" multiple required>
                    {% for test in object.test.all %}
                        <option value="{{ test.pk }}" selected>{{ test.test_name }}</option>
                    {% endfor %}
                    
                   </select>
                    <br>
                </div>

                <div class="form-group row">
                    <label for="text1" class="col-sm-4 col-form-label">Suggestions:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="text1" id="text1" >{{ object.text1 }}</textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
<p class="text-center mt-5">You are not allowed to view this page. 404</p>
{% endif %}
{% endblock %}
