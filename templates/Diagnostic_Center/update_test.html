{% extends 'base.html' %}
{% block title_block %} Update Test {% endblock %}

{% block body_block %}
<div class="container">
    <br>
    <br>
    <h2 class="text-center">Update Test</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_test_name">Test Name:</label>
        <input type="text" class="form-control" name="test_name" id="id_test_name" value="{{ object.test_name }}" required>
        <br>
        <label for="id_test_name_department">Department:</label>
        <input type="text" class="form-control" name="test_name_department" id="id_test_name_department" value="{{ object.test_name_department }}" required>
        <br>
        <label for="id_test_price">Test Price:</label>
        <input type="number" class="form-control" name="test_price" id="id_test_price" value="{{ object.test_price }}" required>
        <br>
        <button type="submit" class="btn btn-primary">Update Test</button>
    </form>
</div>
{% endblock %}
